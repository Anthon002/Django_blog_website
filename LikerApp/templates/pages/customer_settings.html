{% load static %}
<html>
    <head>
        <title> Profile Image </title>
        <link rel="stylesheet" href={% static '/css/main.css'%}>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="pic_settingBody">
        <div class="setting_img_div">
            <img class="setting_img" width="100px" src="{{request.user.profile.profile_pic.url}}">
        </div>
        <form class='settings_form' enctype="multipart/form-data" method="POST" >
            <p><b>Warning:</b> Do not check the check box, if you do your account will probably be lost.</p>
            {% csrf_token %}
            {% for field in form%}
                {{field}}
            {% endfor %}
            <input class="settings_button" type='submit' value="Change">
        </form> 
    </body>
</html>
