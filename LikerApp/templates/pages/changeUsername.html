{% load static %}
<!DOCTYPE html>
<html>    
    <head>
        <title> Change Username and Password</title>
        <link rel="stylesheet" href={% static '/css/main.css'%}>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="changeUsernameBody">
        <form class="changeUsernameForm" method="POST">
            {% csrf_token %}
            {% for field in uForm%}
                <div class='usernameLabel'>{{field.label}}</div>
                <div class='usernameField'>{{field}}</div>
            {% endfor %}
            <input type="submit" value="Change">
        </form>
    </body>
</html>
